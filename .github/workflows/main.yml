name: Create Release ZIP

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create ZIP with top-level folder
        run: |
          git archive --format=zip --prefix=h2-vereinsverwaltung/ -o "h2-vereinsverwaltung-${{ steps.version.outputs.VERSION }}.zip" HEAD
      
      - name: Upload Release Asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} h2-vereinsverwaltung-${{ steps.version.outputs.VERSION }}.zip
